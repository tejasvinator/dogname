<!DOCTYPE html>
<html>
<head>
<title>What's my Dog's name?</title>
<meta name="viewport" content="width = device-width, initial-scale = 1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main"><!-- open main div -->
        <div id="header"><!-- open header div -->
            <h1>What's my Doggo's Name?</h1>
        </div><!-- close header div -->
    
        
        <form id="form1">

            <h2>1. How old is your dog?</h2>
            <label for="var_string"><input type="radio" name="age" value="0" id="var_string" />0-3</label>
            <label for="var_join"><input type="radio" name="age" value="10" id="var_join" />4-6</label>
            <label for="var_info"><input type="radio" name="age" value="20" id="var_info" />7-9</label>
            <label for="var_condition"><input type="radio" name="age" value="30" id="var_condition"/>10+</label>
            
            <h2>2. What's their favorite snack?</h2>
            <label for="sub_string"><input type="radio" name="snack" value="0" id="sub_string"/>Dog Snacks</label>
            <label for="sub_join"><input type="radio" name="snack" value="10" id="sub_join"/>A bone</label>
            <label for="sub_info"><input type="radio" name="snack" value="20" id="sub_info" />Tennis Ball</label>
            <label for="sub_condition"><input type="radio" name="snack" value="30" id="sub_condition" />Hot Dog</label>
            
            <h2>3. What's the build of your dog?</h2>
            <label for="cat_string"><input type="radio" name="build" value="0" id="cat_string" />Small</label>
            <label for="cat_join"><input type="radio" name="build" value="10" id="cat_join" />Medium</label>
            <label for="cat_info"><input type="radio" name="build" value="20" id="cat_info" />Large</label>
            <label for="cat_condition"><input type="radio" name="build" value="30" id="cat_condition" />Very Large</label>
            
            <h2>4. What is your dog's favorite activity?</h2>
            <label for="if_string"><input type="radio" name="activity" value="0" id="if_string" />Snoozin' and Snugglin'</label>
            <label for="if_join"><input type="radio" name="activity" value="10" id="if_join" />Maximum chillaxin'</label>
            <label for="if_info"><input type="radio" name="activity" value="20" id="if_info" />Fetch & Frisbee</label>
            <label for="if_condition"><input type="radio" name="activity"  value="30" id="if_condition" />Just being with you is a treat</label>
            
            <button type="submit" value="Submit">Submit</button>
            
        </form>
        <div class="d-none grade">
            <p>Your Doggo's name is: </p>
            <p id="grade2"></p>
        </div>
    </div><!-- close main div -->
    
    <script src="app.js"></script>
</body>
</html>
